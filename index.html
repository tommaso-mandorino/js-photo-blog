<!-- Document Type -->
<!DOCTYPE html>

<!-- #region HTML -->
<html lang="it">

    <!-- #region Head -->
    <head>

        <!-- Charset -->
        <meta charset="UTF-8">

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Document title -->
        <title>Photo Blog</title>

        <!-- CSS linking -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- JS linking -->
        <script src="./assets/js/script.js" defer></script>

    </head>
    <!-- #endregion Head -->

    <!-- #region Body -->
    <body>

        <!-- #region Header -->
        <header>

            <h1>Estate '24</h1>

        </header>
        <!-- #endregion Header -->

        <!-- #region Main -->
        <main>

            <!-- #region Main container -->
            <div class="container">

                <!-- #region Album grid -->
                <div class="row">

                    <!-- #region Album column -->
                    <div class="col-4">

                        <!-- #region Card -->
                        <section class="card">

                            <!-- Pin image -->
                            <img class="pin-image" src="./assets/img/pin.svg" alt="Pin image">

                            <!-- Card image -->
                            <img class="card-image"
                                 src="https://i0.wp.com/unleash-gods-dream.com/wp-content/uploads/2023/03/placeholder-image-blue-square.png"
                                 alt="Placeholder photo">

                            <!-- Card title -->
                            <h2 class="card-title">Title</h2>

                            <!-- Card date -->
                            <span class="card-date">Date</span>

                        </section>
                        <!-- #endregion Card -->

                    </div>
                    <!-- #endregion Album column -->

                </div>
                <!-- #endregion Album grid -->

            </div>
            <!-- #endregion Main container -->

        </main>
        <!-- #endregion Main -->
        
    </body>
    <!-- #endregion Body -->

</html>
<!-- #endregion HTML -->
