<!-- Document Type -->
<!DOCTYPE html>

<!-- #region HTML -->
<html lang="it">

    <!-- #region Head -->
    <head>

        <!-- Charset -->
        <meta charset="UTF-8">

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Document title -->
        <title>Photo Blog</title>

        <!-- Favicon linking -->
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">

        <!-- Font Awesome linking -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
              integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">

        <!-- CSS linking -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- JS linking -->
        <script src="./assets/js/script.js" defer></script>

    </head>
    <!-- #endregion Head -->

    <!-- #region Body -->
    <body>

        <!-- #region Page header -->
        <header>

            <!-- Homepage link -->
            <a href="./">
                
                <!-- Page title -->
                <h1 class="responsive-page-title">Estate '24</h1>

            </a>

        </header>
        <!-- #endregion Page header -->

        <!-- #region Main -->
        <main>

            <!-- #region Main container -->
            <div class="container">

                <!-- #region Album grid -->
                <div id="album-grid" class="row">

                    <!-- This will be generated by JS -->

                </div>
                <!-- #endregion Album grid -->

            </div>
            <!-- #endregion Main container -->

        </main>
        <!-- #endregion Main -->

        <!-- #region Overlay -->
        <div id="overlay">

            <div id="overlay-top-bar">

                <!-- Overlay close button -->
                <button id="overlay-close-button" type="button">

                    <!-- Font Awesome X mark icon -->
                    <i class="fa-sharp fa-solid fa-xmark"></i>

                </button>

            </div>

            <!-- #region Overlay gallery section -->
            <div id="overlay-gallery">

                <!-- #region Gallery left section -->
                <div id="gallery-left">

                    <!-- Previous album button -->
                    <button id="previous-album-button" type="button">

                        <!-- Font Awesome angle left icon -->
                        <i class="fa-sharp fa-solid fa-angle-left"></i>

                    </button>
                    
                </div>
                <!-- #endregion Gallery center section -->

                <!-- #region Gallery center section -->
                <div id="gallery-center">

                    <!-- Album title -->
                    <span id="album-title"></span>

                    <!-- Album image -->
                    <img id="album-image" src="" alt="">

                    <!-- Album date -->
                    <span id="album-date"></span>
                    
                </div>
                <!-- #endregion Gallery left section -->

                <!-- #region Gallery right section -->
                <div id="gallery-right">

                    <!-- Next album button -->
                    <button id="next-album-button" type="button">

                        <!-- Font Awesome angle right icon -->
                        <i class="fa-sharp fa-solid fa-angle-right"></i>

                    </button>
                    
                </div>
                <!-- #endregion Gallery right section -->

            </div>
            <!-- #endregion Overlay gallery section -->

        </div>
        <!-- #region Overlay -->
        
    </body>
    <!-- #endregion Body -->

</html>
<!-- #endregion HTML -->
